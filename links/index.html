<!doctype html>  
<html lang="en">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width,initial-scale=1" />  
  <title>Ryderz — Links</title>  
  <meta name="description" content="Official Ryderz links: follow us on LinkedIn, X, Instagram, Facebook, YouTube, TikTok, Vimeo, and Pinterest." />  
  <style>  
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.04)}  
    *{box-sizing:border-box}  
    html,body{height:100%}  
    body{  
      padding-top: 40px;  
      margin:0;  
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;  
      background:linear-gradient(180deg,#071027 0%, #071422 100%);  
      color:#e6eef6;  
      -webkit-font-smoothing:antialiased;  
      -moz-osx-font-smoothing:grayscale;  
      display:flex;  
      align-items:center;  
      justify-content:center;  
      padding:32px;  
    }  
    .container{width:100%;max-width:720px}  
    .card{  
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));  
      border:1px solid rgba(255,255,255,0.04);  
      border-radius:14px;  
      padding:28px;  
      box-shadow:0 6px 30px rgba(2,6,23,0.6);  
    }  
    .profile-pic{
      width:90px;
      height:90px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:0 auto 14px auto;
      border:2px solid rgba(255,255,255,0.1);
    }
    .brand{display:flex;align-items:center;gap:14px;justify-content:center;text-align:center;flex-direction:column}  
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;color:#042027}  
    h1{margin:6px 0 0;font-size:20px}  
    p.lead{margin:8px 0 18px;color:var(--muted)}  
    .links{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}  
    @media (max-width:520px){.links{grid-template-columns:1fr}}  
    a.link{  
      display:flex;align-items:center;gap:12px;padding:12px;border-radius:10px;text-decoration:none;background:var(--glass);border:1px solid rgba(255,255,255,0.02);  
      transition:transform .12s ease, box-shadow .12s ease;  
    }  
    a.link:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(2,6,23,0.6)}  
    .icon{width:42px;height:42px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.03)}  
    .meta{flex:1}  
    .meta strong{display:block}  
    .meta span{font-size:13px;color:var(--muted)}  
    .small{font-size:12px;color:var(--muted);margin-top:12px}  
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}  
    .center{display:flex;justify-content:center;gap:8px;align-items:center}  
  </style>  
</head>  
<body>  
  <div class="container">  
    <div class="card" role="main">  

      <!-- Profile Picture -->
      <img class="profile-pic" src="profile.jpg" alt="Ryderz profile picture">

      <div class="brand">  
        <div class="logo">Ry</div>  
        <div>  
          <h1>Ryderz</h1>  
          <p class="lead">Follow Ryderz — all official social profiles in one place.</p>  
        </div>  
      </div>

      <div class="links" aria-label="Ryderz social links">  

    <!-- LinkedIn -->  
    <a class="link" href="https://www.linkedin.com/company/ryderzapp" target="_blank" rel="noopener noreferrer">  
      <div class="icon" aria-hidden>  
        <!-- LinkedIn SVG -->  
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="4" fill="#0A66C2"/><path d="M7.5 10.5H4.75V19H7.5V10.5ZM6.125 8.75C5.036 8.75 4.125 7.839 4.125 6.75C4.125 5.661 5.036 4.75 6.125 4.75C7.214 4.75 8.125 5.661 8.125 6.75C8.125 7.839 7.214 8.75 6.125 8.75Z" fill="#fff"/></svg>  
      </div>  
      <div class="meta"><strong>LinkedIn</strong><span>Professional updates & company news</span></div>  
    </a>  

    <!-- X (Twitter) -->  
    <a class="link" href="https://x.com/ryderzapp" target="_blank" rel="noopener noreferrer">  
      <div class="icon">  
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="4" fill="#000"/><path d="M19 7.5c-.55.25-1.14.42-1.76.5.63-.38 1.12-.98 1.34-1.7-.6.36-1.27.62-1.98.76C16.9 6.4 15.98 6 15 6c-1.6 0-2.9 1.3-2.9 2.9 0 .23.03.45.07.66C9.6 9.4 7.3 8.1 5.9 6c-.25.43-.4.93-.4 1.46 0 1.02.52 1.92 1.32 2.45-.48-.02-.93-.15-1.33-.36v.04c0 1.4 1 2.56 2.32 2.83-.24.07-.5.11-.76.11-.18 0-.36-.02-.53-.05.36 1.13 1.39 1.95 2.62 1.98C9 15.9 7.7 16.5 6.3 16.5c-.41 0-.82-.03-1.22-.12 1.17.75 2.56 1.18 4.06 1.18 4.88 0 7.55-4.04 7.55-7.54v-.34c.52-.38.96-.86 1.31-1.41-.47.21-.97.36-1.48.43z" fill="#fff"/></svg>  
      </div>  
      <div class="meta"><strong>X</strong><span>Fast news, product updates, and community chat</span></div>  
    </a>  

    <!-- (rest of your links stay unchanged)... -->
  </div>  
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>  
</body>  
</html>
